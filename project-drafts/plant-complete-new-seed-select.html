<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Select New Seed</title>
  <link rel="stylesheet" href="/project-drafts/css/robert.css">
</head>
<body>
  <!-- plant complete new seed select page view-->
  <main>
    <article>
      <section id="select-new-seed">
        <img id="garden" src="/react-project/public/img/stage-3-tomato-plant.png" alt="stage-3-tomato-plant">
        <p>Your tomato plant is 100% grown. Start growing your next plant by selecting a new seed!</p>
      </section>
      <section id="select-new-seed-container">
        <div class="container-new-seed">
          <div class="energypoints-container">
            <progress value="100" max="100"></progress>
          </div>
          <div>
              <p class="points">100/100</p>
          </div>
        <div>
          <img id="navbar-sun" src="/react-project/public/img/sun.png" class="sun" alt="sun">
        </div>
      </section>
    </article>
    <a><button class="arrow-button">Seeds <img id="arrow" src="/react-project/public/img/arrow.png" alt="arrow"></button></a>
  </main>
</body>
</html>
